<table class="point-table">
  <thead>
  <tr class="table-header">
    <td>Владелец:</td>
    <td>X:</td>
    <td>Y:</td>
    <td>R:</td>
    <td>Попадание:</td>
    <td>Время:</td>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let point of pointList" [ngClass]="point.hit ? 'green' : 'red'">
    <td>{{point.owner}}</td>
    <td>{{point.x}}</td>
    <td>{{point.y}}</td>
    <td>{{point.r}}</td>
    <td>{{point.hit ? '✅' : '❌'}}</td>
    <td>{{point.time}}</td>
  </tr>
  </tbody>
</table>
